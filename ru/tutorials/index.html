---
layout: list
title: Руководства по Comipo
curlang: ru
linkadd: ../../
markdown: True
categories: 
- tutorials
---
{% for post in site.categories.ru %}
					<a href="{{ post.url }}"><span id="article" class="ih">{{ post.title }}</span></a>
					<span class="post-date">{{ post.date | date: "%d.%m.%Y" }}</span>
					<div class="info{% if post.markdown %} markdown{% endif %}">
						{% if post.preview %}<a href="{{ post.url }}"><img src="{{ page.linkadd }}pic/tutorials/{{ post.preview.file }}" alt="{{ post.title }}" title="{{ post.title }}" class="floatleft preview"{% if post.preview.width %} width="{{ post.preview.width }}"{% endif %}{% if post.preview.height %} height="{{ post.preview.height }}"{% endif %} /></a>{% endif %}
						{{ post.excerpt }}

						<a href="{{ post.url }}" class="readmore"><span>Читать дальше</span></a>

						<div class="clear"></div>
					</div>
{% endfor %}
					&nbsp;
